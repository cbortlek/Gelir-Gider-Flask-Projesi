    <style>

            box-sizing: border-box;
        }

        .menu {
            float: left;
            width: 20%;
            text-align: center;
        }

        .menu a {
            background-color: #1cc3c9;
            padding: 8px;
            margin-top: 7px;
            display: block;
            width: 100%;

        .main {
            float: left;
            width: 60%;
            padding: 0 20px;
        }

        .right {
            background-color: #1cc3c9;
            float: left;
            width: 20%;
            padding: 15px;
            margin-top: 7px;
            text-align: center;
        }

        .islem {
            background-color: #1cc3c9;
            float: left;
            width: 100%;
            padding: 15px;
            margin-top: 7px;
            text-align: left;
        }

        @media only screen and (max-width: 620px) {

            /* For mobile phones: */
            .menu,
            .main,
            .right {
                width: 100%;
            }
        }
    </style>
</head>
